{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Edit Education{% endblock %}
{% block page_title %}Edit Education{% endblock %}
{% block extra_head %}
<link rel='stylesheet' href='{% static "cvhub_app/form_css.css" %}' />
{% endblock %}

{% block content %}
<div id='form'>
<form action="/edit-education/" method="post">
    {% csrf_token %}
    {{ form }}
    <input name='edu_id' type='hidden' value={{edu_id}}></input>
    <input type="submit" value="Submit" />
</form>
</div>
{% endblock %}
