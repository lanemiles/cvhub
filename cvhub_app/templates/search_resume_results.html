
{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Recent Resumes{% endblock %}
{% block page_title %} Recent Resumes{% endblock %}
{% block extra_head %}

{% endblock %}

{% block content %}
<div id='form'>

<form action="/search-resume-results/" method="post">

    <br>

</form>

</div>
{% endblock %}
