<form action="/choose-resume-to-edit/" method="post">
    {% csrf_token %}
    {{form}}
    <br>
    <h1>Search Resumes</h1>
  	Keywords: <input type="text" name="keywords"><br>
    Number of results: <input type="number" name="num_resumes_to_return" value="5" min = 1><br>
  	<input type="submit" name="search_resumes" value="Search">
    <br>
    <br>
    <h3>Feeling Lucky?</h3>
    <input type="submit" name="random_resume" value="Random Resume">
</form>
